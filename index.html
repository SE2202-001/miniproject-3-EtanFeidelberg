<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content">
            <h1>Job Analysis</h1>
            <section id="upload-section">
                <input type="file" id="file-upload" accept=".json">
            </section>
            <div id ="main-content">
                <section id="filter-section">
                    <label for="level-filter">Filter by Level:</label>
                    <select id="level-filter">
                        <option value="all">All</option>
                    </select>
                    <label for="type-filter">Filter by Type:</label>
                    <select id="type-filter">
                        <option value="all">All</option>
                    </select>
                    <label for="skill-filter">Filter by Skill:</label>
                    <select id="skill-filter">
                        <option value="all">All</option>
                    </select>
                    <button id="filter-jobs">Filter Jobs</button>
                </section>
                <section id="sort-section">
                    <label for="sort-by">Sort by:</label>
                    <select id="sort-filter">
                        <option value="all">All</option>
                        <option value="az">Title(A-Z)</option>
                        <option value="za">Title(Z-A)</option>
                        <option value="tf">Posted Time(Newest First)</option>
                        <option value="tl">Posted Time(Oldest First)</option>
                    </select>
                    <button id="sort-jobs">Sort Jobs</button>
                </section>
                <section id="jobs-display"></section>
            </div>
        </div>
    </main>
    <script src="JobAnalysis.js"></script>

</body>
</html>
